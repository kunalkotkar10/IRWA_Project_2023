    <form method="POST" id="form">
      <div class="form-group">
        <label for="text">Enter the Preferred Location for your New Home!</label>
        <input type="text" class="form-control" id="text" name="text" placeholder="Preferred Location">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="results">
    {% if apts %}
      <!-- <p>The processed text is: {{ result }}</p> -->
      <table id="'table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
        {% for apt in apts %}
         <tr>
             <td> {{ apt[0] }} </td>
             <td> {{ apt[1] }} </td>
             <td> {{ apt[2] }} </td>
         </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p> No apartments found...</p>
    {% endif %}
