<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Home</title>
    <!-- {{ apts | safe }} -->
  </head>
  <body>
    <!-- <h1>Flask Example</h1> -->
    <!-- <nav class="navbar navbar-dark bg-dark"> -->
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='logo.png')}}" width="30" height="30" class="d-inline-block align-top" alt="">
        Apartment Finder
      </a>
    </nav>
    <form method="POST" id="form">
      <div class="form-group">
        <label for="text">Enter the Preferred Location for your New Home!</label>
        <input type="text" class="form-control" id="text" name="text" placeholder="Preferred Location">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="results">
   {% if apts.empty %}
   {% else %}
      <table id="'table">
        <thead>
          <tr>
            <th width="30%">Name</th>
            <th width="30%">Website Link</th>
            <th width="20%">
              <form action="/sort" method="POST" id="form">
                <button class="btn btn-secondary btn-sm dropdown-toggle sort" type="button" id="pricedownbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="sortPriceDown()">
                  Starting Price
                </button>
              </form>
              <div class="dropup">
              <button class="btn btn-secondary btn-sm dropdown-toggle sort" type="button" id="priceupbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="sortPriceUp()" style="display:none;">
                Starting Price
              </button>
            </div>
            </th>
            <th width="10%">
              <button class="btn btn-secondary btn-sm dropdown-toggle sort" type="button" id="beddownbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="sortBedDown()">
                # Bed
              </button>
              <div class="dropup">
              <button class="btn btn-secondary btn-sm dropdown-toggle sort" type="button" id="bedupbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="sortBedUp()" style="display:none;">
                # Bed
              </button>
            </div>
            </th>
            <th width="10%">
              <button class="btn btn-secondary btn-sm dropdown-toggle sort" type="button" id="bathdownbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="sortBathDown()">
                # Bath
              </button>
              <div class="dropup">
              <button class="btn btn-secondary btn-sm dropdown-toggle sort" type="button" id="bathupbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="sortBathUp()" style="display:none;">
                # Bath
              </button>
            </div>
            </th>
          </tr>
        </thead>
        <tbody>
        {% for index, row in apts.iterrows() %}
         <tr>
             <td> {{ row['name'] }} </td>
             <td> {{ row['link'] }} </td>
             <td> {{ row['price'] }} </td>
             <td> {{ row['beds'] }} </td>
             <td> {{ row['bath'] }} </td>
         </tr>
        {% endfor %}
        </tbody>
      </table>
    {% endif %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <div id="viewer"></div>
  </body>
</html>
